<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dialog Box</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
</head>
<body style="background-color:#DADADA">

<div class="container">
 
  <div id="abc" class="text-center">
 
    
    <h6>For Multiple Ticket,Click Below</h6>
  
  <!-- Button to Open the dialog -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" data-backdrop="static" >Click Here</button>
    
  </div>
  <!-- The Modal -->
  <div class="modal fade " id="myModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
		
         <h4 class="modal-title"> <i data-dismiss="modal" class="fa fa-arrow-left"></i>&nbsp;&nbsp;&nbsp;Multiple Ticket</h4>
        </div>
        
        <!-- Modal body -->
    <form class="modal-content animate" action="#">
	<br>
	<div class="col-md font-weight-bold">1.</div>
	<br>
    <div class="container">
       
    <div class="form-group col-md ">
       <label class="font-weight-bold">Category?</label>
       <input type="text" class="form-control" placeholder="Example: Entry,food, or parking etc." name="category" style="width:300px; background-color:#DADADA" required>
    </div><br>
	<div class="form-group col-md ">
      <label class="font-weight-bold">Description</label>
      <textarea class="form-control" placeholder="Description" rows="2" style="width:350px;background-color:#DADADA"  name="description"></textarea>
    </div>
    <div class="form-group col-md " >
      <label class="font-weight-bold">Ticket price for this category?</label>
      <div class = "input-group" style="width:200px;">
               
               <div class = "input-group-btn">
                  
                 
					  <select class="form-control" style="background-color:#DADADA">
						 <option>₹</option>
						 <option>$</option>
						 <option>€</option>
						 <option>¥</option>
						</select> 
				  
                 
               </div>
               <input type = "text" class = "form-control" style="background-color:#DADADA" placeholder="Price per ticket" name="price" required>
            </div>
         </div>
    </div>
	 
	 <div class="modal-footer" style="margin-top:80px;">
	  <div class="col font-weight-bold" style="margin-left:-16px;">Total Cost: ₹0</div>
          <button type="submit" class="btn btn-success" data-dismiss="modal" >Done&nbsp;&#128076;&nbsp;&nbsp;</button>
		  
    </div>
    
    </div>
	
	<!-- Modal footer -->
   
</form>
        
        
        
      </div>
    </div>
  </div>
  
</div>

</body>
</html>
